<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>04-ID选择器.html</title>
        <style type="text/css">
            #one {
                color: red;
            }
            /*
                id选择器：
                定义id选择器：
                用#加id名称定义
                调用id选择器
                用标签中的id属性，id名称是唯一的

                类选择器就像人的名字：可以重复使用
                id选择器就像人的身份证：是唯一的
            */
        </style>
    </head>
    <body>
        <span id="one">我是span</span>
    </body>
</html>
