<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>10-|text-align-center.html</title>
        <style type="text/css">
            .box {
                width: 800px;
                height: 500px;
                background: plum;
                text-align: center;
                font-size: 30px;
            }

            .s1 {
                color: yellowgreen;
            }

            .box2 {
                width: 50px;
                height: 50px;
                background: lightseagreen;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>

        <!--
            text-align:center能让标签中的文本，行内元素，行内块元素居中
        -->

        <div class="box">
            <span class="s1">我</span>
            <i>是一个大盒子</i>
            <img src="img/wallhaven-83ywmo.jpg" width="100px">
            <div class="box2"></div>
        </div>
    </body>
</html>
