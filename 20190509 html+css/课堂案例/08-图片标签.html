<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>08-图片标签.html</title>
    </head>
    <body>
        <!--图片标签-->
        <!--
            属性：用来描述事物的特征
            一个属性名对应一个属性值，属性叫做键值对 key/value对 kv对
            <人 姓名="hau" 性别="man"/>

            img 图片标签
            src 图片路径
            width：图片的宽度，单位是px，可以不写单位，当分别设置跨度或者高度的时候，相应的会等比例缩放
            height：图片的高度，单位是px，可以不写单位，当分别设置跨度或者高度的时候，相应的会等比例缩放
            title：提示信息
            alt：替换文本
            border：图片边框 单位是px

        -->
        <img src="https://w.wallhaven.cc/full/83/wallhaven-83ylm2.jpg" width="800" title="fabulous" alt="没有此图片" border="5">

    </body>
</html>
