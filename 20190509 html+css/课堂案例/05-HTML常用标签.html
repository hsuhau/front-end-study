<!--
    13.常用标签
    <!DOCTYPE html>：文本类型声明
    html：网页的根标签，所有其他的标签都被包含其中
    head：头部标签，配置一些网页的信息
    meta：配置网页
    title：标题标签，显示选项卡中的文本内容
    body：主题标签，所有显示在网页中的标签都要在body标签
    hr：水平线标签
    p：段落标签
    font：文本标签 <font color="red">文本标签</font>
    br：换行标签
-->
<!--
    14.标签的类型
    双标签：又开始有结束，例如<html><html/>
    单标签：在标签中结束，例如<br/>
-->
<!--
    15.标签的关系
    嵌套关系：包含关系，祖先和后代之间  例如：<html><head><head/><html/>
    并列关系：兄弟间的关系 <meta> <title>
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="java,front-end,big-data,ml">
        <meta name="description" content="hsuhau">
        <title>05-HTML常用标签.html</title>
    </head>
    <body>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

        <!--快捷键 ctrl+/ 注释标签-->

        <hr/>

        <p>
            段落1<br>
            段落1
            段落1
            段落1
        </p>
        <p>
            段落2
        </p>
        <p>
            段落3
        </p>


        <font color="red">文本标签</font>


    </body>
</html>
