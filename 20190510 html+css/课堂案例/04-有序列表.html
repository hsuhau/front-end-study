<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>04-有序列表.html</title>
    </head>
    <body>
        <!--
            有序列表：被一组ol管理，li是列表项，ol只能包含li，li可以包含其他任何标签
        -->
        本代出售程序员的商品排行榜：
        <ol>
            <li>笔记本</li>
            <li>手机</li>
            <li>帽子</li>
            <li>双肩包</li>
        </ol>
    </body>
</html>
