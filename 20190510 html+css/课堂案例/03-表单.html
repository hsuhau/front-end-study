<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>03-表单.html</title>
    </head>
    <body>
        <!--
            无序列表：被一组ul管理，li是列表项，ul只能包含li，li可以包含其他任何表现
        -->
        本店出售程序员的商品有：
        <ul>
            <li>笔记本</li>
            <li>手机</li>
            <li>帽子</li>
            <li>
                <h2>双肩包</h2>
            </li>
        </ul>
    </body>
</html>
