<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>12-显示模式转换.html</title>
        <style type="text/css">
            span {
                width: 100px;
                height: 100px;
                background: plum;
                /*转换为块元素*/
                display: block;
            }
            img{
                width: 500px;
                display: block;
            }
            div{
                width: 200px;
                height: 200px;
                background: bisque;
                /*转换为行内块*/
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <span>span-1</span><br><br>
        <span>span-2</span><br><br>
        <img src="https://w.wallhaven.cc/full/md/wallhaven-mdzdok.jpg"><br><br>
        <img src="https://w.wallhaven.cc/full/zm/wallhaven-zmr6qv.png"><br><br>
        <img src="https://w.wallhaven.cc/full/6k/wallhaven-6k3oox.jpg"><br><br>
        <div>div-1</div><br><br>
        <div>div-2</div><br><br>
    </body>
</html>
