<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>06-表格.html</title>
    </head>
    <body>
        <!--
            表格：
            table：被一组table管理
            tr：行
            td：单元格
            th：表头、默认内容水平居中且加粗
            属性：
            border：表框
            cellspacing：单元格之间的举例，默认是2px
            align:left/center/right： 默认是left
            capation：标题
        -->
        <table border="1" cellspacing="0" align="center">
            <caption>个人信息</caption>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>爱好</th>
            </tr>
            <tr>
                <td align="center">hsuhau</td>
                <td>man</td>
                <td>23</td>
                <td>昨夜星辰昨夜风</td>
            </tr>
            <tr align="center">
                <td>who else</td>
                <td>woman</td>
                <td>23</td>
                <td>画楼西畔桂堂东</td>
            </tr>
        </table>
    </body>
</html>
