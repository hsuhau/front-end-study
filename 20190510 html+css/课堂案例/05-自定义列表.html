<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>05-自定义列表.html</title>
    </head>
    <body>
        <!--
            自定义列表：被一组dl管理，dt是主题，dd是列表项，dl只能包含dt和dd。dt和dd可以包含其他标签
        -->
        <dl>
            <dt>亚洲</dt>
            <dd>中国</dd>
            <dd>日本</dd>
            <dd>韩国</dd>
            <dd>伊朗</dd>
            <dt>欧洲</dt>
            <dd>法国</dd>
            <dd>英国</dd>
            <dd>德国</dd>
            <dd>意大利</dd>
        </dl>
        <dl>
            <dt>美洲</dt>
            <dd>美国</dd>
            <dd>加拿大</dd>
            <dd>墨西哥</dd>
            <dd>巴西</dd>
        </dl>
    </body>
</html>
